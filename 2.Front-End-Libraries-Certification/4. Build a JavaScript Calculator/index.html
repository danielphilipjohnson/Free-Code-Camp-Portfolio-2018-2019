<html>

    <head>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
            integrity="sha512-oc9+XSs1H243/FRN9Rw62Fn8EtxjEYWHXRvjS43YtueEewbS6ObfXcJNyohjHqVKFPoXXUxwc+q1K7Dee6vv9g=="crossorigin="anonymous"
            />
        <link rel="stylesheet" href="./css/styles.css">
        <link href='https://fonts.googleapis.com/css?family=Orbitron'
            rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Josefin+Sans'
            rel='stylesheet' type='text/css'>

        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
            integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
            crossorigin="anonymous"></script>

    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Js Calculator</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="https://codepen.io/danielphilipjohnson/pen/abdpKOv" target="_blank">Codepen <span
                                class="sr-only" >(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/danielphilipjohnson/Free-Code-Camp-Portfolio-2018-2019/tree/master/2.Front-End-Libraries-Certification/4.%20Build%20a%20JavaScript%20Calculator" target="_blank">Github</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://danielphilipjohnson.com" target="_blank">Personal Website</a>
                    </li>
                </ul>
            </div>
        </nav>
      
        <div class="d-flex justify-content-center pt-4">
            <div class="calculator">
                <div class="calculator__outershell d-flex flex-column">
                    <div class="calculator__inner">
                        <div class="d-flex flex-row p-2">
                            <p class="calculator__inner--title col">HP 20b
                                Business Consultant</p>
                            <img class="calculator__inner--logo img-fluid"
                                src="http://res.cloudinary.com/undreamtmayhem/image/upload/v1500415200/calculator/hp-transparent.png"
                                alt="">
                        </div>
                        <div class="calculator__inner--screen p-1 d-flex
                            flex-row">
                            <h1 class="calculator__inner--entrybox p-1"
                                id="entry-box" type="text" value="">0.0</h1>
                        </div>
                        <div class="d-flex flex-row align-content-center
                            calculator-row">
                            <input class="btn col m-1" type="button" value="ac"
                                onclick="operationClicked('ac')">
                            <input class="btn col m-1" type="button" value="+/-"
                                onclick="operationClicked('+/-')">
                            <input class="btn col m-1" type="button" value="%"
                                onclick="operationClicked('%')">
                            <input class="btn col m-1" type="button" value="/"
                                onclick="operationClicked('/')">
                        </div>
                        <div class="d-flex flex-row align-content-center
                            calculator-row">
                            <input class="btn col m-1" type="button" value="7"
                                onclick="numberClicked('7')">
                            <input class="btn col m-1" type="button" value="8"
                                onclick="numberClicked('8')">
                            <input class="btn col m-1" type="button" value="9"
                                onclick="numberClicked('9')">
                            <input class="btn col m-1" type="button" value="*"
                                onclick="operationClicked('*')">
                        </div>
                        <div class="d-flex flex-row align-content-center
                            calculator-row">
                            <input class="btn col m-1" type="button" value="4"
                                onclick="numberClicked('4')">
                            <input class="btn col m-1" type="button" value="5"
                                onclick="numberClicked('5')">
                            <input class="btn col m-1" type="button" value="6"
                                onclick="numberClicked('6')">
                            <input class="btn col m-1" type="button" value="-"
                                onclick="operationClicked('-')">
                        </div>
                        <div class="d-flex flex-row align-content-center
                            calculator-row">
                            <input class="btn col m-1" type="button" value="1"
                                onclick="numberClicked('1')">
                            <input class="btn col m-1" type="button" value="2"
                                onclick="numberClicked('2')">
                            <input class="btn col m-1" type="button" value="3"
                                onclick="numberClicked('3')">
                            <input class="btn col m-1" type="button" value="+"
                                onclick="operationClicked('+')">
                        </div>
                        <div class="d-flex flex-row align-content-center
                            calculator-row">
                            <input class="btn col-sm-6 m-1" type="button"
                                value="0" onclick="numberClicked('0')">
                            <input class="btn col m-1" type="button" value="."
                                onclick="operationClicked('.')">
                            <input class="btn col m-1" type="button"
                                value="="onclick="operationClicked('=')">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="d-flex">

            <p class="col">Designed & Coded by <span>Daniel Johnson</span></p>
        </footer>

        <script src="./js/app.js"></script>
        <script src="./calc/app.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js"
            integrity="sha512-iceXjjbmB2rwoX93Ka6HAHP+B76IY1z0o3h+N1PeDtRSsyeetU3/0QKJqGyPJcX63zysNehggFwMC/bi7dvMig=="crossorigin="anonymous"></script>
    </body>

</html>
