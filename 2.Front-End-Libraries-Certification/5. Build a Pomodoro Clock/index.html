<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link href="./css/circle.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <nav class="nav">
      <ul class="nav__links">
        <li class="nav_link">
          <h1 class="logo">TomatoPomo</h1>
        </li>
        <li class="nav_link">
          <a href="" class="btn btn-transparent btn-round">
            <i class="far fa-chart-bar"> Report </i>
          </a>
          <a href="" class="btn btn-transparent btn-round">
            <i class="fas fa-cog"></i>
            Setting
          </a>
          <a href="" class="btn btn-transparent btn-round">
            <i class="fas fa-user-circle"></i>
            Login
          </a>
        </li>
      </ul>
    </nav>
    <div class="clock">
      <div class="outer-clock">
        <div class="inner-clock">
          <div id="display" class="clock-display">
            <p class="clock-display__label">Task Length:</p>
            <div>
              <h2 class="clock-display__timer clock-timer" id="clock-timer">
                01:00
              </h2>
              <div class="clock-buttons">
                <span id="minus-session" class="session-length"> - </span>
                <span id="session-length" class="session-length"> 1 </span>
                <span id="plus-session" class="session-length">+</span>
              </div>
            </div>
          </div>

          <div class="bottom-buttons">
            <button class="btn btn-white btn-lg btn-round" id="start">
              Start
            </button>
            <button class="btn btn-white btn-lg btn-round" id="reset">
              Reset
            </button>
          </div>

          <div class="clock-break">
            Break Length:
            <div>
              <h1 class="break-timer" id="break-timer">05:00</h1>
              <p class="break-controls">
                <span id="minus-break-session" class="session-length"> - </span>
                <span id="break-length" class="session-length"> 5 </span
                ><span id="plus-break-session" class="session-length">+</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
